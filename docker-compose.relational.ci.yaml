services:
  # Config renderer - generates Matrix configs from templates
  config-renderer:
    image: alpine:3.19
    volumes:
      - ./matrix-config:/templates:ro
      - matrix-configs:/rendered-config
    env_file:
      - env-example-relational-ci
    restart: "no"
    command: >
      sh -c "
        echo 'Installing gomplate and openssl...' &&
        apk add --no-cache openssl curl &&
        curl -o /usr/local/bin/gomplate -sSL https://github.com/hairyhenderson/gomplate/releases/latest/download/gomplate_linux-amd64 &&
        chmod +x /usr/local/bin/gomplate &&
        echo 'Generating signing keys for CI...' &&
        mkdir -p /tmp/keys &&
        openssl genrsa -out /tmp/keys/rsa-key.pem 2048 &&
        openssl ecparam -genkey -name prime256v1 -noout -out /tmp/keys/ec-key.pem &&
        export MAS_RSA_PRIVATE_KEY=\"\$(cat /tmp/keys/rsa-key.pem)\" &&
        export MAS_EC_PRIVATE_KEY=\"\$(cat /tmp/keys/ec-key.pem)\" &&
        echo 'Rendering Matrix configurations for CI...' &&
        gomplate -f /templates/mas-config.gomplate.yaml -o /rendered-config/mas-config.yaml &&
        gomplate -f /templates/homeserver-mas.gomplate.yaml -o /rendered-config/homeserver.yaml &&
        mkdir -p /rendered-config/appservices &&
        gomplate -f /templates/openmeet-appservice.gomplate.yaml -o /rendered-config/appservices/openmeet-appservice.yaml &&
        echo 'Configuration rendering completed successfully' &&
        ls -la /rendered-config/ &&
        echo 'Config renderer staying alive for CI...' &&
        sleep infinity
      "
    healthcheck:
      test: ["CMD", "test", "-f", "/rendered-config/mas-config.yaml"]
      interval: 5s
      timeout: 10s
      retries: 3

  postgres:
    ## use the db with postGIS extentions
    image: postgis/postgis:16-3.4-alpine
    expose:
      - 5432
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    entrypoint: ["docker-entrypoint.sh", "-c", "max_connections=${DATABASE_MAX_CONNECTIONS}"]
    volumes:
      # init scripts for PostGIS
      - ./pg-init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME} -d ${DATABASE_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10

  maildev:
    build:
      context: .
      dockerfile: maildev.Dockerfile
    expose:
      - 1080
      - 1025

  redis:
    image: redis:7-alpine
    expose:
      - 6379

  api:
    build:
      context: .
      dockerfile: relational.e2e.Dockerfile
    expose:
      - 3000
    env_file:
      - env-example-relational-ci
    volumes:
      - ./matrix-config:/matrix-config
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/liveness"]
      start_period: 60s
      interval: 20s
      timeout: 5s
      retries: 5

  # Nginx for testing bot detection and routing
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.ci.conf.template:/etc/nginx/templates/default.conf.template:ro
    environment:
      - APP_TENANT_ID=ciTenantB

  # Matrix Authentication Service (MAS) for CI testing
  matrix-auth-service:
    image: ghcr.io/element-hq/matrix-authentication-service:latest
    expose:
      - 8080
    environment:
      MAS_CONFIG: /data/mas-config.yaml
    volumes:
      - matrix-configs:/data:ro
    depends_on:
      config-renderer:
        condition: service_healthy
      postgres:
        condition: service_started
    env_file:
      - env-example-relational-ci
    # No health check - distroless image has no shell tools

  matrix:
    build:
      context: .
      dockerfile: matrix.ci.Dockerfile
    expose:
      - 8448
    ports:
      - "8448:8448"
    environment:
      MATRIX_SERVER_NAME: ${MATRIX_SERVER_NAME:-matrix-ci.openmeet.test}
      SYNAPSE_LOG_LEVEL: "INFO"
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: "synapse"
      MATRIX_REGISTRATION_SECRET: ${MATRIX_REGISTRATION_SECRET:-ci_test_registration_secret}
      # MAS integration for CI
      MAS_ISSUER: "${MAS_ISSUER}"
      MAS_CLIENT_SECRET: "${MAS_CLIENT_SECRET}"
      MAS_ADMIN_TOKEN: "${MAS_ADMIN_TOKEN}"
    volumes:
      - matrix-configs:/config:ro
      - ./matrix-config/log.config:/data/log.config
      - ./matrix-config/init.sh:/data/init.sh
      - ./matrix-config/start-matrix.sh:/data/start-matrix.sh
      - matrix-data:/data/media
    depends_on:
      config-renderer:
        condition: service_healthy
      postgres:
        condition: service_started
      matrix-auth-service:
        condition: service_started
    env_file:
      - env-example-relational-ci
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8448/_matrix/client/versions"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PDS for AT Protocol testing in CI
  pds:
    image: ghcr.io/bluesky-social/pds:0.4
    expose:
      - 3000
    environment:
      PDS_HOSTNAME: pds.test
      PDS_PORT: 3000
      PDS_DATA_DIRECTORY: /pds
      PDS_BLOBSTORE_DISK_LOCATION: /pds/blocks
      PDS_DID_PLC_URL: http://plc:2582
      PDS_SERVICE_HANDLE_DOMAINS: .pds.test
      PDS_JWT_SECRET: ci-pds-jwt-secret-not-for-production
      PDS_ADMIN_PASSWORD: ci-pds-admin-password
      PDS_PLC_ROTATION_KEY_K256_PRIVATE_KEY_HEX: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"
      PDS_EMAIL_SMTP_URL: smtp://maildev:1025
      PDS_EMAIL_FROM_ADDRESS: noreply@test.invalid
      PDS_DEV_MODE: "true"
      PDS_INVITE_REQUIRED: "false"
      LOG_ENABLED: "true"
    volumes:
      - pds-data:/pds
    depends_on:
      plc:
        condition: service_healthy
      maildev:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/xrpc/_health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Isolated PLC directory for CI (DIDs don't persist to public plc.directory)
  # Using community image from https://github.com/itaru2622/bluesky-selfhost-env
  plc:
    image: itaru2622/bluesky-did-method-plc:latest
    expose:
      - 2582
    environment:
      PORT: 2582
      DEBUG_MODE: "1"
      LOG_ENABLED: "true"
      LOG_LEVEL: "debug"
      LOG_DESTINATION: "1"
      NODE_ENV: development
      ENABLE_MIGRATIONS: "true"
      DATABASE_URL: postgres://${DATABASE_USERNAME}:${DATABASE_PASSWORD}@postgres:5432/plc
      DB_CREDS_JSON: '{"username":"${DATABASE_USERNAME}","password":"${DATABASE_PASSWORD}","host":"postgres","port":"5432","database":"plc"}'
      DB_MIGRATE_CREDS_JSON: '{"username":"${DATABASE_USERNAME}","password":"${DATABASE_PASSWORD}","host":"postgres","port":"5432","database":"plc"}'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:2582/_health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  matrix-data:
  matrix-configs:
  pds-data:
